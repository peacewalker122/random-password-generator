<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Random Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>Generate Random <br><span id="password-h1">Password</span> </h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <button onclick="content_copy()"
                style="outline: 0; border: 0; background: var(--primary); cursor: pointer;"> <span
                    class="material-symbols-outlined">
                    content_copy
                </span></button>
        </div>
        <button id="generate" onclick="createpassword()">
            <span class="material-symbols-outlined">
                directions_run
            </span> Generate Password
        </button>
    </div>
</body>

<script>
    const passwordBox = document.getElementById('password');
    const generateButton = document.getElementById('generate');
    const length = 12 //TODO: change this dynamically

    const upperCase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lowerCase = 'abcdefghijklmnopqrstuvwxyz';
    const numbers = '0123456789';
    const symbols = '!@#$%^&*()_+';

    const allchars = upperCase + lowerCase + numbers + symbols;

    function createpassword() {
        let password = ''
        password += upperCase.charAt(Math.floor(Math.random() * upperCase.length));
        password += lowerCase.charAt(Math.floor(Math.random() * lowerCase.length));
        password += numbers.charAt(Math.floor(Math.random() * numbers.length));
        password += symbols.charAt(Math.floor(Math.random() * symbols.length));

        while (length > password.length) {
            password += allchars.charAt(Math.floor(Math.random() * allchars.length));
        }

        passwordBox.value = password;
    }

    function content_copy() {
        navigator.clipboard.writeText(passwordBox.value);
    }

</script>

</html>
